<div class="flex flex-col pr-8">
    <div class="border-b-4 border-gray-500">
        <p *ngIf="!regionActiva" class="text-4xl text-center font-bold py-8"> Seleccione una Region</p>
        <p *ngIf="regionActiva" class="text-4xl text-center font-bold py-8"> Estamos en {{regionActiva | titlecase}}</p>
    </div>
    <div class="flex flex-wrap justify-center ">
        <div
            *ngFor="let region of listaRegiones" 
            class=" flex  px-4 h-1/3 w-32 mt-4"
        >
            <button
                class=" flex justify-center  h-full w-full pt-1 outline outline-offset-2 outline-blue-500 rounded"
                (click)="activarRegion(region)"
            >
            {{region | titlecase}}
            </button>
        </div>
    </div>

    <div class="flex w-full justify-center h-96 my-10 border overflow-auto" *ngIf="!hayError">
        <app-pais-tabla [terminos]="regiones"></app-pais-tabla>
    </div>
</div>
