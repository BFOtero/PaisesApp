<div class="grid w-full justify-items-center " *ngIf=" terminos.length > 0"> 
    <table class="table-auto w-3/4 pb-4 border" >
        <thead>
            <tr>
                <th>#</th>
                <th class=" hidden md:table-cell">Bandera</th>
                <th>Nombre</th>
                <th class=" hidden md:table-cell">Poblacion</th>
            </tr> 
        </thead>
        <tbody  *ngFor="let pais of terminos; let id = index">
            <tr class="hover:bg-slate-300 pb-4">
                <td>{{id + 1}}</td>
                <td class=" hidden md:table-cell">
                    <img [src]="pais.flags.png" class="object-fill h-10 w-20">
                </td>
                <td >{{pais.capital}}, {{pais.name.official}}</td>
                <td class=" hidden md:table-cell">{{pais.population | number}}</td>
                <td>
                    <a [routerLink]="['/pais', pais.cca2]">
                        ver...
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
